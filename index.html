<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title"><span class="one green">무엇이든</span><span class="two red">만들어</span><span class="three blue">드립니다</span></div>
            <div class="titlebtn"><button class="btn" onclick=openDialog()>신청하기!</button></div>
        </div>
        <div id="overlay" style="display: none;">
            <div class="dialog">
                <div class="dialog-header">
                    <div class="dialog-title">신청입력</div>
                    <button class="dialog-close" onclick=closeDialog()>&times;</button>
                </div>
                <div class="dialog-body">
                    <div class="writeform">
                        <div class="input-field">
                            <label>제목</label>
                            <input type="text" class="title" id="_title" placeholder="제목을 입력해주세요">
                        </div>
                        <div class="input-field">
                            <label>이메일</label>
                            <input type="email" class="email" id="_email" placeholder="이메일을 입력해주세요">
                        </div>
                        <div class="input-field">
                            <label>내용</label>
                            <textarea class="context" id="_context" rows="5"></textarea>
                        </div>
                    </div>
                    <button class="g-recaptcha btn" data-sitekey="6LfeSDIaAAAAAPFEmJh4tNGJUr2cnR1AEGrz-1in" data-callback='onClick'>보내기</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
